# Examples 2a & 2b (in the paper)

data_type: synthetic    # DATA_TYPE = "SYNTHETIC"  <- one can give lower or upper case

#dimension: 2 # data dimension

nr_hidden_states: 3     # L=3
hidden_states_distributions: #
  - {name: uniform, params: {low: [0.4,1.5], high: [0.6,1.2]}}
  - {name: normal, params: {mean: [0.5,0.4], cov: [[0.002,-0.01],[-0.01,0.003]]}}   # loc = mean, scale = std_dev
  - {name: normal, params: {mean: [1.5,1], cov: [[0.025,0.02],[0.02,0.05]]}}   # loc = mean, scale = std_dev
#                                     var=0.0046

